/**
 * Start / stop scripts for the servers
 */ 

description = "This project contains the start / stop scripts for the individual server instances";

def catalinaHome = rootProject.rootDir.toString() + tomcatHome;

task startCIServer(type: Exec) {
    environment('CATALINA_HOME',  catalinaHome);
    environment('CATALINA_BASE', rootProject.rootDir.toString() + '/servers/ci');
    executable(catalinaHome + '/bin/startup.sh');
}

task stopCIServer(type: Exec) {
    environment('CATALINA_HOME',  catalinaHome);
    environment('CATALINA_BASE', rootProject.rootDir.toString() + '/servers/ci');
    executable(catalinaHome + '/bin/shutdown.sh');
}

task startWwwServer(type: Exec) {
    environment('CATALINA_HOME',  catalinaHome);
    environment('CATALINA_BASE', rootProject.rootDir.toString() + '/servers/www');
    executable(catalinaHome + '/bin/startup.sh');
}
