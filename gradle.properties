#####################################################################
# johnburbridge.com build properties
# -------------------------------------------------------------------
# @author: jburbridge
# @since: 10/18/2011
#####################################################################

# this will become the "group" section of the artifact name
group = com.johnburbridge

# this will become the version section of the artifact name
currentVersion = 1.0

# the module section of the artifact name will come from the individual
# projects and will result in the following format:
# "$group:$projectName:$version"

# required details for gradle to download dependencies and upload artifacts 
artifactoryRoot = http://build.metabuild.net/artifactory
repositoryGradleUrl = http://build.metabuild.net/artifactory/gradle
repositoryGradleLocalUrl = http://build.metabuild.net/artifactory/gradle-local
repositoryUrl = http://build.metabuild.net/artifactory/libs-release
snapshotRepoUrl = http://build.metabuild.net/artifactory/libs-snapshot-local

# miscellaneous debris
helloMessage = Hello there from gradle.properties!

# the path to the httpd server
httpdPath = /servers/httpd

# tools we need to install from the repository
jettyHome = /install/jetty-distribution-8.1.2.v20120308
jettyVersion = 8.1.2.v20120308

tomcatHome = /install/apache-tomcat-7.0.22
tomcatVersion = 7.0.22

grailsHome = /install/grails-1.3.7
grailsVersion = 1.3.7

httpdVersion = httpd-2.2.21
